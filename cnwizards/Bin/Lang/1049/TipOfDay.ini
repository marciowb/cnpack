[TipItems]
Tip1=CnPack IDE-Мастер - это бесплатный набор плагинов для Delphi / C++Builder.
Tip2=CnPack IDE-Мастер включает Функциональное Меню, а также Редакторы и Репозитории Свойств и Компонентов.
Tip3=Команда CnPack включает в себя китайских программистов и фанатов Delphi / C++Builder в сети Интернет. Наша цель -разрабатывать бесплатные и превосходные дополнения на китайском языке.
Tip4=При первом запуске Модуля отображается Окно Справки, которое познакомит Вас с Выбранным Модулем.
Tip5=Модули CnPack IDE-Мастера могут автоматически проверять доступные обновления, для того, чтобы Вы пользовались самой свежей версией программы.
Tip6=По умолчанию, гор. клавиша для Завершения Кода (Code Completion) в Delphi/C++Builder - Ctrl+Space, конфликтующий с гор. клавишей IME. CnPack добавляет новую гор. клавишу Alt+Space для не англоязычных платформ. Вы также можете определить собственную гор. клавишу в окне Настроек Расширений Редактора Кода.
Tip7=CnPack предлагает Вам Динамические Редакторы Свойств. Вы можете отключить/включить их в Окне Настроек.
Tip8=Двойной щелчок по вкладке в Окне Редактора Кода приведет к закрытию модуля. Из контекстного меню Вы можете Закрыть все модули, кроме текущего, а также открыть модуль в Проводнике Windows.
Tip9=При использовании Дизайнера Сообщений, если Вы НЕ заключаете текст в кавычки в генерируемом коде, пожалуйста, снимите флажок "Текст как переменная" и "Заголовок как переменная".
Tip10=Если Вы желаете переустановить CnPack IDE-Мастер или перенести его на другой компьютер, воспользуйтесь Мастером сохр./восст. настроек IDE для сохранения Ваших данных.
Tip11=Нажатие Shift при старте IDE приведет к запуску Окна Загрузчика CnPack, где вы сможете управлять загрузкой Мастеров. Это позволит определить, какой мастер CnPack функционирует с ошибкой.
Tip12=CnPack IDE-Мастер может быть переустановлен. Новые версии приложения могут быть установлены без предварительного удаления старой версии, при этом все Ваши данные будут сохранены.
Tip13=Если Вы не используете некоторые Модули, отключите их, нажав кнопку "Еще..." в Окне Настроек. Меню может быть также упорядочено по вашему вкусу.
Tip14=Если Вы нашли ошибку или у Вас есть пожелания по поводу CnPack IDE-Мастера, Вы можете отправить письмо нашей команде используя кнопку "Ошибки и предложения" в Меню Справки.
Tip15=Нажатие Shift+F2 позволит Вам Включить/Отключить Расширенный Анализатор Кода, правый щелчок вызовет контекстное меню CnPack.
Tip16=В CnPack IDE-Мастере предусмотрены "Умные" операции Вырезать/Копировать/Вставить. Это означает, что при нажатии Ctrl+X/Ctrl+C/Ctrl+V соотв. операции будут выполнены над словом или словосочетанием под курсором даже при отсутствии выделения. По умолчанию, функция включена для первых двух команд, и отключена для последней.
Tip17=В Мастере Кода имеется Инструмент для Объявления Переменных. При нажатии соотв. гор. клавиши (по умолчанию Ctrl+Shift+V) курсор перемещается от процедуры к разделу обявления переменных, для того, чтобы Вы cмогли добавить новую локальную переменную. Для возврата необходимо нажать ту же гор. клавишу или Esc.
Tip18=В папке Source каталога установки CnPack IDE-Мастера расположен файл CnDebug.pas. Это интерфейсный модуль для вывода отладочной информации. Данные об отладке могут быть открыты с помощью CnDebugViewer.
Tip19=Для функционирования Репозиторного Модуля CnMemProf требуется CnMemProf.pas. Это небольшой менеджер памяти от CnPack, который находится в папке Source каталога установки.
Tip20=В настоящий момент CnPack IDE-Мастер поддерживает Китайский Упрощенный, Китайский Традиционный, Английский и Русский языки. Если Вы считаете, что CnPack IDE-Мастер нуждается в поддержке других языков и Вы можете помочь с переводом, пожалуйста, свяжитесь с нами: master@cnpack.org
Tip21=В BDS, Плавающая Панель Инструментов Дизайнера Форм поддерживает только VCL-формы, и отображается, если НЕ установлен режим Интегрированного Дизайнера (Embedded Designer). Вы можете изменить настройки IDE, отключив флажок "Tools->Options->VCL Designer->Embedded Designer".
Tip22=Код CnPack IDE-Мастера опубликован на SourceForge. Вы всегда можете загрузить последнюю версию программы по адресу http://sourceforge.net/projects/cnwizards.
Tip23=CnPack IDE-Мастер имеет встроенный движок Pascal Script. Вы можете написать скрипт на Pascal в IDE-редакторе и запустить его с помощью Скрипт-мастера для дальнейшей настройки.
Tip24=Ищете справку для Pascal Script? Проверьте содержимое папок PSDecl и PSDeclEx в каталоге установки. Кроме этого, там Вы найдете несколько примеров в папке PSDemo.
Tip25=Для использования Анализатора Кода (Code-Insight) или Расширенного Анализатора Кода (Code Input Helper) при написании Pascal-скрипта в IDE, Вам необходимо добавить директории Source и PSDeclEx в Директории Поиска (Search Path).
Tip26=Мастер сохр./восст. настроек IDE в CnPack IDE-Мастере также может очищать список недавно используемых файлов. Вы можете использовать данный мастер для очистки Истории из меню IDE.
Tip27=Если Вы хотите иметь персональную версию CnPack IDE-Мастера, содержащую только необходимые Вам функции, загрузите исходный код CnPack IDE-Мастера и запустите cnwizards\Tools\CnCustBuild\CnCustBuild.dpr для создания персональной версии. Подробнее здесь: http://www.cnpack.org/showdetail.php?id=502&lang=en.
Tip28=Подсветка Синтаксиса и Строк кода введена с версии 0.8.8. Метод подсветки по умолчанию изменился на непосредственную подстветку всего модуля. Вы можете изменить настройки в Окне Настроек Расширений Подсветки Синтаксиса.
Tip29=Выделение Идентификатора под курсором мыши введено начиная с версии 0.8.9. Но, по умолчанию, данная опция отключена. Вы можете изменить настройки в Окне Настроек Расширений Подсветки Синтаксиса.
Tip30=В редакторе, когда курсор находится на одном из "begin", Вы можете нажать "Ctrl+," для быстрого перехода к соответствующему "end". Другие парные конструкции также поддерживаются.
Tip31=CnPack IDE-Мастер отправляет на сервер CnPack только номера версии IDE и самого IDE-Мастера при проверке доступных обновлений. Мы не собираем любую другую пользовательскую информацию. Пожалуйста, смотрите справку для подробной информации.
Tip32=CnPack стала Технологическим Партнером Embarcadero (Embarcadero Technology Partner (ETP)) в 2009 году. Давайте сделаем CnPack еще лучше!