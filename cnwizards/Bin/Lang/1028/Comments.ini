CnReplaceWizard=歡迎使用批量檔替換工具！\n\n該工具可以同時在多個檔中進行查找和替換。如果檔在 IDE 中打開，替換將在編輯器緩衝區中進行，替換完成後用戶需要自己保存。\n該工具不支援對 IDE 中打開的表單文本進行操作。如果確實需要，請使用指定目錄方式來進行替換。\n另外，查找內容不支援多行文本。
CnSourceDiffWizard=歡迎使用源代碼比較專家！\n\n除了可以對磁片檔進行文本比較外，該工具還可以對正在編輯的源代碼與存檔檔進行比較。\n專家還提供了簡單的檔拼合功能，用於輔助解決代碼版本衝突。\n在普通模式下，雙擊代碼可跳轉到代碼編輯器中，拼合模式下雙擊源代碼執行局部拼合，雙擊拼合代碼則進行局部編輯。
CnEditorCodeToString=歡迎使用代碼轉字串工具！\n\n該工具的作用是將用戶選擇的文本塊轉換成多行字串常量，這樣可以省去輸入換行字串和分號的麻煩。\n默認設置下，工具會跳過文本行首的空格，並自動對齊空行，您也可以在設置中關閉這一功能。
CnStatWizard=歡迎使用源代碼統計專家！\n\n該工具能對 Delphi 以及 C++Builder 環境下的 Pascal 代碼或 C++ 代碼進行統計並輸出統計結果。\n支援對當前單元、當前工程、工程組、當前打開的檔、以及指定目錄下的檔進行統計，可以統計其位元組數、行數、註釋行數、代碼行數、有效行數、空行數、代碼位元組數、註釋位元組數、註釋塊數等。\n統計結果還可以輸出為文字檔案、CSV 逗號分隔格式檔等。
CnPrefixWizard=歡迎使用元件首碼專家！\n\n該專家可以根據標準的元件首碼，對用戶指定的表單或工程等範圍內的元件進行規範化命名。\n當用戶向表單上添加新元件或重命名元件時，專家會自動使用標準首碼來命名元件並提示用戶修改。\n用戶可以在設置介面中修改元件首碼標準，以及其他的設置，還可以通過資料導出功能在多台電腦上同步這些資料。
CnAlignSizeWizard=歡迎使用表單設計專家！\n\n該專家可以對表單上的控制項進行大小位置對齊等進行處理，包括各個方向上對齊、居中、尺寸增加減少等，還可以控制表單的不可視元件的顯示與否，同時還可以對表單上的不可視元件進行排列。
CnCorPropWizard=歡迎使用屬性修改器專家！\n\n該專家可以根據自定義的規則，對用戶指定的表單上的所有控制項的某些屬性進行查找修改。\n查找的結果可以直接由規則中指定的自動更正，也可以提示用戶，由用戶手工更正。\n屬性修改的規則可以由用戶手工編輯，並可以方便地增加自定義規則。
CnProjectExWizard=歡迎使用工程擴展工具！\n\n該專家提供了一些有關工程擴展的功能，包括編譯後脫離IDE運行、流覽當前檔所在目錄、流覽工程所在目錄、流覽輸出目錄等。
CnCommentCropperWizard=歡迎使用刪除註釋專家！\n\n該專家提供了刪除原始檔案中的註釋的功能，用戶可以選擇是刪除註釋塊的內容還是只刪除註釋塊中的擴展 ASCII 字元（代碼跨語言平臺移植時可能需要），另外也允許處理 Delphi 中編譯指令形式的註釋，也可以區分 Todo 列表。
CnRepositoryMenuWizard=歡迎使用 Repository 列表！\n\n該專家提供了直接訪問 CnPack 自帶的 Repository 項的功能，您可以通過點擊子功能表來啟動 CnPack 自帶的各個 Repository，也可以在"新建"的對話方塊中訪問它們。
CnExplorerWizard=歡迎使用文件管理器專家！\n\n該專家提供了在 IDE 中模擬 Windows 資源管理器的功能，它能顯示檔夾列表和檔列表。專家窗口能停靠在 IDE 中。
CnProcListWizard=歡迎使用函數過程列表專家！\n\n該專家能列出當前正在編輯的原始檔案中的所有過程和函數，支援Pascal和C/C++原始檔案。您可以通過輸入過程名的部分字元進行快速的查找匹配與跳轉。
