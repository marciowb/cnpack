[Comment]
CnMessageBoxWizard=歡迎使用 MessageBox 設計器專家！\n\n該工具允許您視覺化地設計 MessageBox 對話方塊調用代碼。\n您可以設置對話方塊的圖示、標題、正文、按鈕等屬性，以及選擇要處理的返回值，專家會根據您的設置自動生成顯示該對話方塊的代碼。\n在設計時，您可以隨時預覽對話方塊。您還可以將當前設置保存為方案，以方便以後調用。\n專家支持代碼縮進和自動換行，在使用前，請將游標移動到正確的位置。
CnComponentSelector=歡迎使用元件選擇專家！\n\n該工具允許您批量選擇元件，您可根據元件名稱、元件類型等方式來選擇當前表單上特定的一些元件，不管這些元件是否可見。\n例如，如果我們要將一個複雜表單上所有的 TButton 高度由 25 改為 21，使用該工具可以一次性選擇所有的按鈕，再統一修改。\n專家提供了多種過濾方式，支援元件排序，以方便您的使用。\n您還可以修改元件在選擇列表中的順序，這在某些情況下會很有用。
CnTabOrderSetCurrForm=歡迎使用 Tab Order 設置專家！\n\n"設置當前表單所有控制項"功能可以自動為當前表單上所有控制項設置 Tab Order 屬性。\n如果處理結果不符合您的要求，您可以在"設置"介面中調整處理時使用的參數。\n如果您經常使用該功能，建議您在"設置"介面中為它分配一個快捷鍵。
CnTabOrderSetCurrControl=歡迎使用 Tab Order 設置專家！\n\n"設置已選擇的控制項"功能可以自動為當前選擇的所有控制項設置 Tab Order 屬性。\n如果控制項是一個視窗控制項並且包含有子控制項，專家將對這些子控制項進行設置。\n如果控制項不滿足前述要求，專家將對該控制項的父控制項的所有子控制項進行設置。\n如果處理結果不符合您的要求，您可以在"設置"介面中調整處理時使用的參數。\n如果您經常使用該功能，建議您在"設置"介面中為它分配一個快捷鍵。
CnTabOrderAutoReset=歡迎使用 Tab Order 設置專家！\n\n"移動控制項自動設置"選項允許您在移動控制項時自動更新它的 Tab Order，包括相關的控制項。\n開啟該選項後，您就可以隨便更改表單的佈局，而不用擔心 Tab Order 會混亂了。\n在"設置"介面中，您可以調整處理時所使用的參數。
CnTabOrderDispTabOrder=歡迎使用 Tab Order 設置專家！\n\n"顯示控制項 Tab Order"選項允許您在設計期顯示控制項的 Tab Order 標籤。\n專家會為不同層次的控制項使用不同的標籤背景色，您還可以在"設置"介面中修改標籤顯示的位置。\n如果您經常使用該功能，建議您在"設置"介面中為它分配一個快捷鍵。
CnDfm6To5Wizard=歡迎使用表單格式轉換工具！\n\n由於 Delphi/BCB 6 及後繼版本內部使用了 UTF8 格式來保存 AnsiString 和部分 WideString 字串，如果在表單中使用了全形字符，即使保存為文本格式的表單檔也不能被 Delphi/BCB 5 正常讀取。\n該工具可以自動對高版本編譯器保存的文本和二進位格式的表單檔進行轉換。\n使用時直接用它來打開表單檔即可。需要注意的是，該工具會重新打開表單檔對應的單元檔，如果您修改了單元檔請注意保存。
CnBookmarkWizard=歡迎使用書籤管理專家！\n\n使用該工具，您可以查看當前打開檔中所有的書籤列表，以及書籤附近的源代碼。\n在列表中，通過雙擊一條書籤，可以快速定位游標到相應的源代碼處。\n同時，該工具還提供了書籤自動保存和裝載功能，以彌補 IDE 的不足。
CnEditorWizardConfig=歡迎使用編輯器專家！\n\n該工具允許您定義代碼範本，並通過執行範本在編輯的源代碼中插入預定義的文本。\n您可以使用內部定義的宏，也可以定義自己的宏。範本執行時內部巨集會自動替換為相應的內容，而自定義巨集則會彈出對話方塊要求輸入相應的值。自定義宏只需要用兩個"%"號將宏名引起來就可以了，如果要在文本中使用"%"符，請用"%%"代替。\n您可以定義任意多的範本、任意多的巨集，還可以為範本指定插入的位置等。
CnEditorCodeSwap=歡迎使用賦值代碼交換工具！\n\n很多時候，我們需要對大段的賦值代碼進行左右交換，該工具可以將當前選擇塊中所有 A := B 格式（BCB 為 =）的代碼轉換為 B := A。\n註：使用時如先選擇一個代碼塊，則轉換在選擇塊內進行，未選擇時在當前行進行，目前不支持折行的代碼。
CnEditorCodeDelBlank=歡迎使用刪除空行工具！\n\n此工具能刪除選中的代碼塊或當前檔中的空行，您可以選擇刪除所有空行或將那些連續超過兩行或兩行以上的空行塊替換成一行空行。
CnEditorOpenFile=歡迎使用打開檔工具！\n\n這是一個簡單的工具，類似於 IDE 中 Open File at Cursor 的功能，輸入一個檔案名，自動在搜索路徑和編譯器源碼目錄中搜索並打開。
CnEditorZoomFullScreen=歡迎使用代碼視窗全屏切換工具！\n\n這個簡單的工具，允許您快速地在全屏方式和普通方式之間切換代碼視窗，我想這個工具對那些使用 17 寸以下顯示器的程式師會有用的：）\n另外，IDE 在啟動後，雖然其代碼視窗狀態為最大化，但視窗大小卻沒有最大化，您可以在設置中設置 IDE 啟動後自動將代碼視窗最大化。
CnEditorCodeComment=歡迎使用代碼塊註釋工具！\n\n該工具能在選中的代碼塊的行首加上 // 符號以註釋掉代碼塊。使用前請先選中需要註釋的代碼塊。
CnEditorCodeUnComment=歡迎使用代碼塊取消註釋工具！\n\n該工具能搜索選中的代碼塊，並去掉行首 // 符號以取消該代碼塊的註釋。使用前請先選中已經被 // 符號註釋掉的代碼塊。
CnEditorCodeToggleComment=歡迎使用反轉代碼塊註釋工具！\n\n該工具能搜索分析選中的代碼塊，如未註釋，則在行首加上 // 符號進行註釋，如果已由 // 註釋，則去掉行首 // 符號以取消該代碼塊的註釋。使用前請先選中代碼塊。
CnEditorCodeIndent=歡迎使用代碼塊縮進工具！\n\n該工具能按 IDE 的縮進設置來向右縮進選中的代碼塊。使用前請先選中代碼塊。
CnEditorCodeUnIndent=歡迎使用代碼塊反縮進工具！\n\n該工具能按 IDE 的縮進設置來反縮進選中的代碼塊。使用前請先選中代碼塊。
CnAsciiChart=歡迎使用 ASCII 字元表！\n\n該工具能在一個可停靠的視窗中顯示 ASCII 字元表，左鍵單擊某一字元可在下方的字元轉換結果欄中輸入該字元，右鍵單擊某一字元可在 IDE 代碼編輯器中輸入它。它還可以將不能顯示的 ASCII 字元轉換成 # 的形式。
CnEditorInsertColor=歡迎使用插入顏色工具！\n\n該工具用於彈出顏色對話方塊並在當前代碼中插入顏色值。如果當前選擇的代碼是顏色值，則在對話方塊中會自動設置該顏色。
CnEditorInsertTime=歡迎使用插入日期時間工具！\n\n該工具用於彈出對話方塊選擇日期時間格式，並將當前日期時間以選中的格式插入到當前代碼中。
CnEditorCollector=歡迎使用收集面板工具！\n\n這個工具可以用來臨時保存文本。支援多頁文本，並且文本內容會自動保存。
CnEditorSortLines=歡迎使用排序選擇行工具！\n\n這個工具可用來將當前選擇塊中的代碼行進行排序。使用前請先選中代碼塊。
CnEditorToggleUses=歡迎使用切換引用編輯區工具！\n\n當快捷鍵（默認 Ctrl+Alt+U）被按下時，這個工具可讓光標從當前位置跳至光標上部最近的 uses 部分，如第一次跳至 implementation 處的 uses 時，連續快速按兩次熱鍵能跳至 interface 處的 uses。輸入完畢後再按一次快捷鍵或 ESC 返回。
CnEditorToggleVar=歡迎使用切換局部變數編輯區工具！\n\n當快捷鍵（默認 Ctrl+Shift+V）被按下時，這個工具可讓游標從過程內部跳至當前過程的局部變數聲明區供輸入局部變數，輸入完畢後再按一次快捷鍵或 ESC 返回。
CnEditorPrevMessage=歡迎使用跳至上一信息行工具！\n\nIDE的編輯器查找結果和編譯錯誤等都顯示在信息區中，此功能可以快速定位到信息區所標識的上一項的代碼編輯器的對應行。
CnEditorNextMessage=歡迎使用跳至下一信息行工具！\n\nIDE的編輯器查找結果和編譯錯誤等都顯示在信息區中，此功能可以快速定位到信息區所標識的下一項的代碼編輯器的對應行。
CnMsdnWizard=歡迎使用 MSDN 幫助專家！\n\n該專家會自動查找系統中安裝的 MSDN 幫助，並允許您在 IDE 中調用它來檢索當前游標處的單詞。\n您還可以使用工具欄中的下拉清單來重複檢索歷史記錄。
CnPas2HtmlWizardCopySelected=歡迎使用代碼 HTML/RTF 格式輸出工具！\n\n使用這個工具可以將當前選擇的 Pas 代碼轉換為支援語法高亮的 HTML 文本，並複製到剪貼板中，特別適合編寫文檔時使用。\n複製完成後，您可以將剪貼板內容粘帖到支援格式化文本的編輯器中。\n在設置介面中，您可以定義字體及顏色。
CnPas2HtmlWizardExportUnit=歡迎使用代碼 HTML/RTF 格式輸出工具！\n\n使用這個工具可以將當前"單元"的 Pas 代碼輸出為支援語法高亮的 HTML 檔或 RTF 檔。\n在設置介面中，您可以定義字體及顏色。
CnPas2HtmlWizardExportDPR=歡迎使用代碼 HTML/RTF 格式輸出工具！\n\n使用這個工具可以將當前"工程"中所有 Pas 單元代碼輸出為支援語法高亮的 HTML 檔或 RTF 檔。\n在設置介面中，您可以定義字體及顏色。
CnPas2HtmlWizardExportBPG=歡迎使用代碼 HTML/RTF 格式輸出工具！\n\n使用這個工具可以將當前"工程組"中所有 Pas 單元代碼輸出為支援語法高亮的 HTML 檔或 RTF 檔。\n在設置介面中，您可以定義字體及顏色。
CnPas2HtmlWizardExportOpened=歡迎使用代碼 HTML/RTF 格式輸出工具！\n\n使用這個工具可以將當前所有打開單元的代碼輸出為支援語法高亮的 HTML 檔或 RTF 檔。\n在設置介面中，您可以定義字體及顏色。
