[TipItems]
Tip1=CnPack IDE 專家包是一個免費的、針對 Delphi / C++Builder 開發的一組 IDE 功能擴展工具。
Tip2=CnPack IDE 專家包中有以功能表和快捷鍵調用的工具、擴展的屬性編輯器、元件編輯器及代碼、表單資源範本等。
Tip3=CnPack 開發組由互聯網上熱愛 Delphi / C++Builder 程式開發的一群中國程式師自發組成，其目標是開發中國人自己的真正優秀的第三方免費開發包。
Tip4=各個專家的使用都帶有提示資訊，為了幫助您快速掌握專家功能，在您第一次使用專家工具時，您可以看到提示表單。
Tip5=CnPack IDE 專家包能自動檢測專家包的新版本，確保您能夠使用最新版的專家包。
Tip6=Delphi / C++Builder 的代碼自動完成的熱鍵默認是 Ctrl+Space，和切換輸入法的熱鍵衝突。在非英文平台上專家包會為此功能增加一熱鍵 Alt+Space，您可以在代碼編輯器擴展專家的設置中定義自己順手的熱鍵。
Tip7=CnPack IDE 專家包帶有許多種屬性編輯器，您可以在專家包的設置視窗中禁用/啟用它們。
Tip8=在代碼編輯器中，雙擊一個單元的標籤，可以快速關閉該單元。在代碼編輯器右鍵功能表中還可以選擇關閉除當前頁外的其他單元，以及在資源管理器中打開當前單元。
Tip9=使用 MessageBox 設計器時，如果您發現設計器生成的代碼，文本內容兩邊沒有引號，請在設計器中取消"標題/文本內容為變數名"的選擇。
Tip10=如果您要重新安裝開發環境，或者準備在其他電腦上安裝 CnPack IDE 專家，可以使用"幫助"功能表中的"設置導入導出"工具來遷移設置和用戶資料。
Tip11=在啟動 IDE 的同時，如果按住 Shift 鍵，將彈出"CnPack IDE 專家引導工具"視窗，您可以選擇此次啟動不創建某些專家。當您懷疑某個專家會導致 IDE 出錯時可以使用該方法來測試。
Tip12=CnPack IDE 專家包的安裝程式是設計為可重複安裝的。您在安裝新版本時，如果安裝程式沒有特別指明，則不需要先刪除舊的版本，直接升級即可，所有設置都會保留。
Tip13=如果某些專家對您沒用，您可以將其設置為不創建專家實例以減少資源佔用，該功能可以在設置介面的"高級"中找到。另外，您還可以自己定義專家功能表的排序。
Tip14=CnPack IDE 專家包的成長離不開您的支援，如果您在使用時發現軟體錯誤或者對這個工具有好的建議，可以通過"幫助"功能表中的"錯誤報告及建議"向開發組發送回饋郵件。
Tip15=您可以通過按熱鍵 Shift+F2 來禁用/啟用代碼輸入助手，右鍵可以彈出功能表。
Tip16=代碼編輯器擴展中帶有智慧剪切複製粘貼功能。"智能剪切複製"是指代碼編輯器中未選擇內容時，按 Ctrl+X/Ctrl+C 可剪切/複製當前游標處的識別字，此功能默認是打開的；"智能粘貼"指代碼編輯器中未選擇內容時，按 Ctrl+V 將剪貼板的內容替換當前游標處的識別字，此功能默認是關閉的。
Tip17=代碼編輯器專家中帶有切換局部變數編輯區工具，默認快捷鍵是 Ctrl+Shift+V。當快捷鍵被按下時，這個工具可讓游標從過程內部跳至當前過程的局部變數聲明區供輸入局部變數，輸入完畢後再按一次快捷鍵或 ESC 返回。
Tip18=專家包的 Source 目錄下帶了一 CnDebug.pas 檔，這是一個供運行期間輸出調試資訊的介面單元。輸出的調試資訊可在 CnDebugViewer 中接收查看。
Tip19=CnMemProf 嚮導需要 CnMemProf.pas，這是 CnPack 中的一個簡易記憶體管理器，它位於專家包的 Source 目錄下。
Tip20=CnWizards 目前支援簡體中文、繁體中文、英文三種介面語言。如果您覺得 CnWizards 需要其他語言的版本並且恰好您能幫助我們做這個語言的翻譯維護工作，請聯繫我們：master@cnpack.org
Tip21=在 BDS 中，CnWizards 的浮動工具欄只支持 VCL 類型的窗體，並且只在非嵌入式設計器中才有效。這個選項在 Tools, Options, VCL Designer 的 Embedded Designer 處。
Tip22=CnWizards 在 SourceForge 上也已發佈，如果您訪問我們的網站有困難，也可訪問 SourceForge 以下載最新版本。 CnWizards 在 SourceForge 上的地址為 http://sourceforge.net/projects/cnwizards
Tip23=CnWizards 集成了 Pascal Script 解釋引擎。您可以在 IDE 編輯器中書寫 Pascal 腳本並通過腳本專家來運行，以達到自定義某些功能的目的。
Tip24=欲獲得 CnWizards 的 Pascal 腳本的語法和可用函數庫的幫助，可以參考安裝目錄下的 PSDecl 和 PSDeclEx 目錄，同時 PSDemo 目錄下還有部分例子可供參考。
Tip25=為了在腳本編寫中使用 IDE 的自動完成功能或代碼輸入助手功能，您需要把安裝目錄的 Source 目錄和 PSDeclEx 加入到搜索路徑中。
Tip26=CnPack IDE 專家包自帶的 IDE 設置備份恢復工具除了可以用來備份恢復 IDE 設置外，還集成了清除 IDE 打開文件歷史記錄的功能。您可以使用它來清除 IDE 的打開文件菜單中的歷史記錄。
Tip27=如果您想獲得一份只有自己需要功能的CnPack IDE 專家包定製版。可從我們網站上下載最新的專家包源碼，並通過編譯運行 cnwizards\Tools\CnCustBuild\CnCustBuild.dpr 來進行定制。詳情可見 http://www.cnpack.org/showdetail.php?id=500&lang=zh-cn
Tip28=專家包自 0.8.8 版開始，源碼高亮擴展中實現了關鍵字高亮和畫線高亮兩種結構匹配高亮方式。高亮方式默認已經改為立即高亮整個單元，您可以在源碼高亮擴展設置對話框中進一步設置它們。
Tip29=專家包自 0.8.9 版開始，源碼高亮擴展中實現了光標下的標識符高亮功能，但默認是禁用的。您可以在源碼高亮擴展設置對話框中進一步設置它們。
Tip30=當光標處於編輯器中的關鍵字 begin 上時，您可以通過熱鍵「Ctrl+,」來迅速跳至對應的 end 處，或者在其它配對的關鍵字端跳轉。
Tip31=CnWizards 在通過互聯網檢查新版本的時候，會朝服務器發送當前 CnWizards 的版本號以及所在的 IDE 的大版本號，除此以外不會收集並發送您計算機上的任何其他個人數據。您也可以參考幫助中的「隱私保護」來得到更多信息。
Tip32=CnPack 開發組 2009 年成為了 Embarcadero 的技術合作夥伴（ETP）。讓我們做得更好！