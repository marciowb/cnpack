[TipItems]
Tip1=CnPack IDE 专家包是一个免费的、针对 Delphi / C++Builder 开发的一组 IDE 功能扩展工具。
Tip2=CnPack IDE 专家包中有以菜单和快捷键调用的工具、扩展的属性编辑器、组件编辑器及代码、窗体资源模板等。
Tip3=CnPack 开发组由互联网上热爱 Delphi / C++Builder 程序开发的一群中国程序员自发组成，其目标是开发中国人自己的真正优秀的第三方免费开发包。
Tip4=各个专家的使用都带有提示信息，为了帮助您快速掌握专家功能，在您第一次使用专家工具时，您可以看到提示窗体。
Tip5=CnPack IDE 专家包能自动检测专家包的新版本，确保您能够使用最新版的专家包。
Tip6=Delphi / C++Builder 的代码自动完成的热键默认是 Ctrl+Space，和切换输入法的热键冲突。在非英文平台上专家包会为此功能增加一热键 Alt+Space，您可以在代码编辑器扩展专家的设置中定义自己顺手的热键。
Tip7=CnPack IDE 专家包带有许多种属性编辑器，您可以在专家包的设置窗口中禁用/启用它们。
Tip8=在代码编辑器中，双击一个单元的标签，可以快速关闭该单元。在代码编辑器右键菜单中还可以选择关闭除当前页外的其它单元，以及在资源管理器中打开当前单元。
Tip9=使用 MessageBox 设计器时，如果您发现设计器生成的代码，文本内容两边没有引号，请在设计器中取消“标题/文本内容为变量名”的选择。
Tip10=如果您要重新安装开发环境，或者准备在其它计算机上安装 CnPack IDE 专家，可以使用“帮助”菜单中的“设置导入导出”工具来迁移设置和用户数据。
Tip11=在启动 IDE 的同时，如果按住 Shift 键，将弹出“CnPack IDE 专家引导工具”窗口，您可以选择此次启动不创建某些专家。当您怀疑某个专家会导致 IDE 出错时可以使用该方法来测试。
Tip12=CnPack IDE 专家包的安装程序是设计为可重复安装的。您在安装新版本时，如果安装程序没有特别指明，则不需要先删除旧的版本，直接升级即可，所有设置都会保留。
Tip13=如果某些专家对您没用，您可以将其设置为不创建专家实例以减少资源占用，该功能可以在设置界面的“高级”中找到。另外，您还可以自己定义专家菜单的排序。
Tip14=CnPack IDE 专家包的成长离不开您的支持，如果您在使用时发现软件错误或者对这个工具有好的建议，可以通过“帮助”菜单中的“错误报告及建议”向开发组发送反馈邮件。
Tip15=您可以通过按热键 Shift+F2 来禁用/启用代码输入助手，右键可以弹出菜单。
Tip16=代码编辑器扩展中带有智能剪切复制粘贴功能。“智能剪切复制”是指代码编辑器中未选择内容时，按 Ctrl+X/Ctrl+C 可剪切/复制当前光标处的标识符，此功能默认是打开的；“智能粘贴”指代码编辑器中未选择内容时，按 Ctrl+V 将剪贴板的内容替换当前光标处的标识符，此功能默认是关闭的。
Tip17=代码编辑器专家中带有切换局部变量编辑区工具，默认快捷键是 Ctrl+Shift+V。当快捷键被按下时，这个工具可让光标从过程内部跳至当前过程的局部变量声明区供输入局部变量，输入完毕后再按一次快捷键或 ESC 返回。
Tip18=专家包的 Source 目录下带了一 CnDebug.pas 文件，这是一个供运行期间输出调试信息的接口单元。输出的调试信息可在 CnDebugViewer 中接收查看。
Tip19=CnMemProf 向导需要 CnMemProf.pas，这是 CnPack 中的一个简易内存管理器，它位于专家包的 Source 目录下。
Tip20=CnWizards 目前支持简体中文、繁体中文、英文三种界面语言。如果您觉得 CnWizards 需要其他语言的版本并且恰好您能帮助我们做这个语言的翻译维护工作，请联系我们：master@cnpack.org
Tip21=在 BDS 中，CnWizards 的浮动工具栏只支持 VCL 类型的窗体，并且只在非嵌入式设计器中才有效。这个选项在 Tools, Options, VCL Designer 的 Embedded Designer 处。
Tip22=CnWizards 在 SourceForge 上也已发布，如果您访问我们的网站有困难，也可访问 SourceForge 以下载最新版本。 CnWizards 在 SourceForge 上的地址为 http://sourceforge.net/projects/cnwizards
Tip23=CnWizards 集成了 Pascal Script 解释引擎。您可以在 IDE 编辑器中书写 Pascal 脚本并通过脚本专家来运行，以达到自定义某些功能的目的。
Tip24=欲获得 CnWizards 的 Pascal 脚本的语法和可用函数库的帮助，可以参考安装目录下的 PSDecl 和 PSDeclEx 目录，同时 PSDemo 目录下还有部分例子可供参考。
Tip25=为了在脚本编写中使用 IDE 的自动完成功能或代码输入助手功能，您需要把安装目录的 Source 目录和 PSDeclEx 加入到搜索路径中。
Tip26=CnPack IDE 专家包自带的 IDE 设置备份恢复工具除了可以用来备份恢复 IDE 设置外，还集成了清除 IDE 打开文件历史记录的功能。您可以使用它来清除 IDE 的打开文件菜单中的历史记录。
Tip27=如果您想获得一份只有自己需要功能的CnPack IDE 专家包定制版。可从我们网站上下载最新的专家包源码，并通过编译运行 cnwizards\Tools\CnCustBuild\CnCustBuild.dpr 来进行定制。详情可见 http://www.cnpack.org/showdetail.php?id=500&lang=zh-cn
Tip28=专家包自 0.8.8 版开始，源码高亮扩展中实现了关键字高亮和画线高亮两种结构匹配高亮方式。高亮方式默认已经改为立即高亮整个单元，您可以在源码高亮扩展设置对话框中进一步设置它们。
Tip29=专家包自 0.8.9 版开始，源码高亮扩展中实现了光标下的标识符高亮功能，但默认是禁用的。您可以在源码高亮扩展设置对话框中进一步设置它们。
Tip30=当光标处于编辑器中的关键字 begin 上时，您可以通过热键“Ctrl+,”来迅速跳至对应的 end 处，或者在其它配对的关键字端跳转。
Tip31=CnWizards 在通过互联网检查新版本的时候，会朝服务器发送当前 CnWizards 的版本号以及所在的 IDE 的大版本号，除此以外不会收集并发送您计算机上的任何其他个人数据。您也可以参考帮助中的“隐私保护”来得到更多信息。