CnMessageBoxWizard=欢迎使用 MessageBox 设计器专家！\n\n该工具允许您可视化地设计 MessageBox 对话框调用代码。\n您可以设置对话框的图标、标题、正文、按钮等属性，以及选择要处理的返回值，专家会根据您的设置自动生成显示该对话框的代码。\n在设计时，您可以随时预览对话框。您还可以将当前设置保存为方案，以方便以后调用。\n专家支持代码缩进和自动换行，在使用前，请将光标移动到正确的位置。
CnComponentSelector=欢迎使用组件选择专家！\n\n该工具允许您批量选择组件，您可根据组件名称、组件类型等方式来选择当前窗体上特定的一些组件，不管这些组件是否可见。\n例如，如果我们要将一个复杂窗体上所有的 TButton 高度由 25 改为 21，使用该工具可以一次性选择所有的按钮，再统一修改。\n专家提供了多种过滤方式，支持组件排序，以方便您的使用。\n您还可以修改组件在选择列表中的顺序，这在某些情况下会很有用。
CnTabOrderSetCurrForm=欢迎使用 Tab Order 设置专家！\n\n“设置当前窗体所有控件”功能可以自动为当前窗体上所有控件设置 Tab Order 属性。\n如果处理结果不符合您的要求，您可以在“设置”界面中调整处理时使用的参数。\n如果您经常使用该功能，建议您在“设置”界面中为它分配一个快捷键。
CnTabOrderSetCurrControl=欢迎使用 Tab Order 设置专家！\n\n“设置已选择的控件”功能可以自动为当前选择的所有控件设置 Tab Order 属性。\n如果控件是一个窗口控件并且包含有子控件，专家将对这些子控件进行设置。\n如果控件不满足前述要求，专家将对该控件的父控件的所有子控件进行设置。\n如果处理结果不符合您的要求，您可以在“设置”界面中调整处理时使用的参数。\n如果您经常使用该功能，建议您在“设置”界面中为它分配一个快捷键。
CnTabOrderAutoReset=欢迎使用 Tab Order 设置专家！\n\n“移动控件自动设置”选项允许您在移动控件时自动更新它的 Tab Order，包括相关的控件。\n开启该选项后，您就可以随便更改窗体的布局，而不用担心 Tab Order 会混乱了。\n在“设置”界面中，您可以调整处理时所使用的参数。
CnTabOrderDispTabOrder=欢迎使用 Tab Order 设置专家！\n\n“显示控件 Tab Order”选项允许您在设计期显示控件的 Tab Order 标签。\n专家会为不同层次的控件使用不同的标签背景色，您还可以在“设置”界面中修改标签显示的位置。\n如果您经常使用该功能，建议您在“设置”界面中为它分配一个快捷键。
CnDfm6To5Wizard=欢迎使用窗体格式转换工具！\n\n由于 Delphi/BCB 6 及后继版本内部使用了 UTF8 格式来保存 AnsiString 和部分 WideString 字符串，如果在窗体中使用了全角字符，即使保存为文本格式的窗体文件也不能被 Delphi/BCB 5 正常读取。\n该工具可以自动对高版本编译器保存的文本和二进制格式的窗体文件进行转换。\n使用时直接用它来打开窗体文件即可。需要注意的是，该工具会重新打开窗体文件对应的单元文件，如果您修改了单元文件请注意保存。
CnBookmarkWizard=欢迎使用书签管理专家！\n\n使用该工具，您可以查看当前打开文件中所有的书签列表，以及书签附近的源代码。\n在列表中，通过双击一条书签，可以快速定位光标到相应的源代码处。\n同时，该工具还提供了书签自动保存和装载功能，以弥补 IDE 的不足。
CnEditorWizardConfig=欢迎使用编辑器专家！\n\n该工具允许您定义代码模板，并通过执行模板在编辑的源代码中插入预定义的文本。\n您可以使用内部定义的宏，也可以定义自己的宏。模板执行时内部宏会自动替换为相应的内容，而自定义宏则会弹出对话框要求输入相应的值。自定义宏只需要用两个“%”号将宏名引起来就可以了，如果要在文本中使用“%”符，请用“%%”代替。\n您可以定义任意多的模板、任意多的宏，还可以为模板指定插入的位置等。
CnEditorCodeSwap=欢迎使用赋值代码交换工具！\n\n很多时候，我们需要对大段的赋值代码进行左右交换，该工具可以将当前选择块中所有 A := B 格式（BCB 为 =）的代码转换为 B := A。\n注：使用时如先选择一个代码块，则转换在选择块内进行，未选择时在当前行进行，目前不支持折行的代码。
CnEditorCodeDelBlank=欢迎使用删除空行工具！\n\n此工具能删除选中的代码块或当前文件中的空行，您可以选择删除所有空行或将那些连续超过两行或两行以上的空行块替换成一行空行。
CnEditorOpenFile=欢迎使用打开文件工具！\n\n这是一个简单的工具，类似于 IDE 中 Open File at Cursor 的功能，输入一个文件名，自动在搜索路径和编译器源码目录中搜索并打开。
CnEditorZoomFullScreen=欢迎使用代码窗口全屏切换工具！\n\n这个简单的工具，允许您快速地在全屏方式和普通方式之间切换代码窗口，我想这个工具对那些使用 17 寸以下显示器的程序员会有用的：）\n另外，IDE 在启动后，虽然其代码窗口状态为最大化，但窗口大小却没有最大化，您可以在设置中设置 IDE 启动后自动将代码窗口最大化。
CnEditorCodeComment=欢迎使用代码块注释工具！\n\n该工具能在选中的代码块的行首加上 // 符号以注释掉代码块。使用前请先选中需要注释的代码块。
CnEditorCodeUnComment=欢迎使用代码块取消注释工具！\n\n该工具能搜索选中的代码块，并去掉行首 // 符号以取消该代码块的注释。使用前请先选中已经被 // 符号注释掉的代码块。
CnEditorCodeToggleComment=欢迎使用反转代码块注释工具！\n\n该工具能搜索分析选中的代码块，如未注释，则在行首加上 // 符号进行注释，如果已由 // 注释，则去掉行首 // 符号以取消该代码块的注释。使用前请先选中代码块。
CnEditorCodeIndent=欢迎使用代码块缩进工具！\n\n该工具能按 IDE 的缩进设置来向右缩进选中的代码块。使用前请先选中代码块。
CnEditorCodeUnIndent=欢迎使用代码块反缩进工具！\n\n该工具能按 IDE 的缩进设置来反缩进选中的代码块。使用前请先选中代码块。
CnAsciiChart=欢迎使用 ASCII 字符表！\n\n该工具能在一个可停靠的窗口中显示 ASCII 字符表，左键单击某一字符可在下方的字符转换结果栏中输入该字符，右键单击某一字符可在 IDE 代码编辑器中输入它。它还可以将不能显示的 ASCII 字符转换成 # 的形式。
CnEditorInsertColor=欢迎使用插入颜色工具！\n\n该工具用于弹出颜色对话框并在当前代码中插入颜色值。如果当前选择的代码是颜色值，则在对话框中会自动设置该颜色。
CnEditorInsertTime=欢迎使用插入日期时间工具！\n\n该工具用于弹出对话框选择日期时间格式，并将当前日期时间以选中的格式插入到当前代码中。
CnEditorCollector=欢迎使用收集面板工具！\n\n这个工具可以用来临时保存文本。支持多页文本，并且文本内容会自动保存。
CnEditorSortLines=欢迎使用排序选择行工具！\n\n这个工具可用来将当前选择块中的代码行进行排序。使用前请先选中代码块。
CnEditorToggleUses=欢迎使用切换引用编辑区工具！\n\n当快捷键（默认 Ctrl+Alt+U）被按下时，这个工具可让光标从当前位置跳至光标上部最近的 uses 部分，如第一次跳至 implementation 处的 uses 时，连续快速按两次热键能跳至 interface 处的 uses。输入完毕后再按一次快捷键或 ESC 返回。
CnEditorToggleVar=欢迎使用切换局部变量编辑区工具！\n\n当快捷键（默认 Ctrl+Shift+V）被按下时，这个工具可让光标从过程内部跳至当前过程的局部变量声明区供输入局部变量，输入完毕后再按一次快捷键或 ESC 返回。
CnEditorPrevMessage=欢迎使用跳至上一信息行工具！\n\nIDE的编辑器查找结果和编译错误等都显示在信息区中，此功能可以快速定位到信息区所标识的上一项的代码编辑器的对应行。
CnEditorNextMessage=欢迎使用跳至下一信息行工具！\n\nIDE的编辑器查找结果和编译错误等都显示在信息区中，此功能可以快速定位到信息区所标识的下一项的代码编辑器的对应行。
CnMsdnWizard=欢迎使用 MSDN 帮助专家！\n\n该专家会自动查找系统中安装的 MSDN 帮助，并允许您在 IDE 中调用它来检索当前光标处的单词。\n您还可以使用工具栏中的下拉框来重复检索历史记录。
CnPas2HtmlWizardCopySelected=欢迎使用代码 HTML/RTF 格式输出工具！\n\n使用这个工具可以将当前选择的 Pas 代码转换为支持语法高亮的 HTML 文本，并复制到剪贴板中，特别适合编写文档时使用。\n复制完成后，您可以将剪贴板内容粘帖到支持格式化文本的编辑器中。\n在设置界面中，您可以定义字体及颜色。
CnPas2HtmlWizardExportUnit=欢迎使用代码 HTML/RTF 格式输出工具！\n\n使用这个工具可以将当前“单元”的 Pas 代码输出为支持语法高亮的 HTML 文件或 RTF 文件。\n在设置界面中，您可以定义字体及颜色。
CnPas2HtmlWizardExportDPR=欢迎使用代码 HTML/RTF 格式输出工具！\n\n使用这个工具可以将当前“工程”中所有 Pas 单元代码输出为支持语法高亮的 HTML 文件或 RTF 文件。\n在设置界面中，您可以定义字体及颜色。
CnPas2HtmlWizardExportBPG=欢迎使用代码 HTML/RTF 格式输出工具！\n\n使用这个工具可以将当前“工程组”中所有 Pas 单元代码输出为支持语法高亮的 HTML 文件或 RTF 文件。\n在设置界面中，您可以定义字体及颜色。
CnPas2HtmlWizardExportOpened=欢迎使用代码 HTML/RTF 格式输出工具！\n\n使用这个工具可以将当前所有打开单元的代码输出为支持语法高亮的 HTML 文件或 RTF 文件。\n在设置界面中，您可以定义字体及颜色。
CnPas2HtmlWizardConfig=
CnReplaceWizard=欢迎使用批量文件替换工具！\n\n该工具可以同时在多个文件中进行查找和替换。如果文件在 IDE 中打开，替换将在编辑器缓冲区中进行，替换完成后用户需要自己保存。\n该工具不支持对 IDE 中打开的窗体文本进行操作。如果确实需要，请使用指定目录方式来进行替换。\n另外，查找内容不支持多行文本。
CnSourceDiffWizard=欢迎使用源代码比较专家！\n\n除了可以对磁盘文件进行文本比较外，该工具还可以对正在编辑的源代码与存盘文件进行比较。\n专家还提供了简单的文件拼合功能，用于辅助解决代码版本冲突。\n在普通模式下，双击代码可跳转到代码编辑器中，拼合模式下双击源代码执行局部拼合，双击拼合代码则进行局部编辑。
CnEditorCodeToString=欢迎使用代码转字符串工具！\n\n该工具的作用是将用户选择的文本块转换成多行字符串常量，这样可以省去输入换行字符串和分号的麻烦。\n默认设置下，工具会跳过文本行首的空格，并自动对齐空行，您也可以在设置中关闭这一功能。
CnStatWizard=欢迎使用源代码统计专家！\n\n该工具能对 Delphi 以及 C++Builder 环境下的 Pascal 代码或 C++ 代码进行统计并输出统计结果。\n支持对当前单元、当前工程、工程组、当前打开的文件、以及指定目录下的文件进行统计，可以统计其字节数、行数、注释行数、代码行数、有效行数、空行数、代码字节数、注释字节数、注释块数等。\n统计结果还可以输出为文本文件、CSV 逗号分隔格式文件等。
CnPrefixWizard=欢迎使用组件前缀专家！\n\n该专家可以根据标准的组件前缀，对用户指定的窗体或工程等范围内的组件进行规范化命名。\n当用户向窗体上添加新组件或重命名组件时，专家会自动使用标准前缀来命名组件并提示用户修改。\n用户可以在设置界面中修改组件前缀标准，以及其它的设置，还可以通过数据导出功能在多台计算机上同步这些数据。
CnAlignSizeWizard=欢迎使用窗体设计专家！\n\n该专家可以对窗体上的控件进行大小位置对齐等进行处理，包括各个方向上对齐、居中、尺寸增加减少等，还可以控制窗体的不可视组件的显示与否，同时还可以对窗体上的不可视组件进行排列。
CnCorPropWizard=欢迎使用属性修改器专家！\n\n该专家可以根据自定义的规则，对用户指定的窗体上的所有控件的某些属性进行查找修改。\n查找的结果可以直接由规则中指定的自动更正，也可以提示用户，由用户手工更正。\n属性修改的规则可以由用户手工编辑，并可以方便地增加自定义规则。
CnProjectExWizard=欢迎使用工程扩展工具！\n\n该专家提供了一些有关工程扩展的功能，包括编译后脱离IDE运行、浏览当前文件所在目录、浏览工程所在目录、浏览输出目录等。
CnCommentCropperWizard=欢迎使用删除注释专家！\n\n该专家提供了删除源文件中的注释的功能，用户可以选择是删除注释块的内容还是只删除注释块中的扩展 ASCII 字符（代码跨语言平台移植时可能需要），另外也允许处理 Delphi 中编译指令形式的注释，也可以区分 Todo 列表。
CnRepositoryMenuWizard=欢迎使用 Repository 列表！\n\n该专家提供了直接访问 CnPack 自带的 Repository 项的功能，您可以通过点击子菜单来启动 CnPack 自带的各个 Repository，也可以在“新建”的对话框中访问它们。
CnExplorerWizard=欢迎使用文件管理器专家！\n\n该专家提供了在 IDE 中模拟 Windows 资源管理器的功能，它能显示文件夹列表和文件列表。专家窗口能停靠在 IDE 中。
CnProcListWizard=欢迎使用函数过程列表专家！\n\n该专家能列出当前正在编辑的源文件中的所有过程和函数，支持Pascal和C/C++源文件。您可以通过输入过程名的部分字符进行快速的查找匹配与跳转。
